<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./font-3/favicon.ico" type="image/x-icon">
    <title>Under Maintenance</title>
    <link rel="stylesheet" href="dist/output.css">
    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>

    <div class="container mx-auto">
        <section class="flex flex-wrap lg:flex-nowrap justify-center h-screen relative">
            <div class="my-auto font-poppins text-gray-200 text-center lg:text-left">
                <h1 class="font-medium text-5xl py-3 heading-title"> <span>This project is<br></span> under maintenance mode</h1>
                <p class="lg:w-5/6 maintenance-details">We have done all the technical improvements and will back very soon. Thank you for your patience!</p>

                <div class="bg-gray-50 p-3 px-5 sm:w-96 rounded-md my-8 mx-auto lg:mx-0 flex notify-me">
                    <input type="text" class="border-0 flex-grow" placeholder="Your email Address">
                    <button class="text-gray-500 hover:text-red-400">Notify Me</button>
                </div>
            </div>

            <div class="my-auto text-center w-3/4 lg:w-2/5">
                <img class="image1" src="./img/img1.jpg" alt="image1">
                <img class="image2" src="./img/img2.png" alt="image2">
                <img class="image3 test" src="./img/img3.png" alt="image3">
            </div>
        </section>
    </div>
    <script src="../assets/js/script.js"></script>
    <script>
        ScrollReveal({
            duration: 2500,
            distance: '60px'
        });
        ScrollReveal().reveal('.heading-title', {
            delay: 700,
            origin: 'top'
        });
        ScrollReveal().reveal('.maintenance-details', {
            delay: 800,
            origin: 'top'
        });
        ScrollReveal().reveal('.notify-me', {
            delay: 900,
            origin: 'top'
        });
        ScrollReveal().reveal('img', {
            delay: 1000,
            origin: 'top'
        });
    </script>
    <script src="js/vanillatilt.js"></script>
</body>

</html>
